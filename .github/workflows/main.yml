on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop
  name: "Build & Release"
  jobs:
    build:
      name: Build & Release
      runs-on: macos-latest
      steps:
        - uses: action/checkout@v1
        - uses: action/setup-java@1
          with:
            java-version: '12.x'
        - uses: action/flutter-action@1
          with:
            flutter-version: '2.2.0'
        - run: flutter pub get
        - run: flutter test
        - run: flutter build apk --debug --split-per-abi
        - name: Push to Releases
          uses: ncipollo/release-action@v1
          with:
            artifacts: "build/app/ouputs/apk/debug/*"
            tags: v1.0.${{ github.run_rumber }}
            token: ${{ secrets.TOKEN }}


